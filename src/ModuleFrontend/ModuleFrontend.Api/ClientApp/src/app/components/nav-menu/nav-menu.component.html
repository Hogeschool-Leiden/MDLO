<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm
    navbar-dark bg-primary border-bottom box-shadow mb-3">

    <div class="container">

      <!--      title-->
      <a class="navbar-brand custom-brand" [routerLink]="['/']">Opleiding Informatica</a>

      <!--      mobile button-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--      buttons/links-->
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }">
            <button mat-button class="link-button" [routerLink]="['/module-aanmaken']">Module aanmaken</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
