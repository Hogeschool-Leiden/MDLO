<div *ngIf="showMatrix">
  <div class="align-center">
    <h4 (click)="test()">jaar: {{year}}, periode: {{period}}</h4>
  </div>


  <table class="table table-striped table-bordered align-center">
    <thead class="matrix-header">
    <tr>
      <th *ngFor="let competenceHeader of displayeMatrix[0]">{{competenceHeader}}</th>
    </tr>
    </thead>
    <tbody class="matrix-body">
    <tr *ngFor="let competenceRow of displayeMatrix | slice: 1 let i = index">
      <th class="matrix-header">{{competenceRow[0]}}</th>
      <td
        *ngFor="let competenceValue of competenceRow | slice:1; let j = index"
        [ngStyle]="{'background': getCellColor(competenceValue)}"
      >{{competenceValue}}</td>
    </tr>
    </tbody>
  </table>

</div>
