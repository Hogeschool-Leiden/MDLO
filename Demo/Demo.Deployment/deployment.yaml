apiVersion : apps/v1
kind: Deployment
metadata:
  name: demo
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
        - name: demo
          image: docker.pkg.github.com/hogeschool-leiden/mdlo/demo:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 250m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 50Mi
      imagePullSecrets:
        - name: demo-k8s-secret
