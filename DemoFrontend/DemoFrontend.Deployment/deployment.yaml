apiVersion : apps/v1
kind: Deployment
metadata:
  name: demo-frontend
  labels:
    app: demo-frontend
  namespace: staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-frontend
  template:
    metadata:
      labels:
        app: demo-frontend
    spec:
      containers:
        - name: demo-frontend
          image: docker.pkg.github.com/hogeschool-leiden/mdlo/demofrontend-i:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: 50m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 50Mi
